<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styles Example</title>

    <style>
        h1 {
            color: darkblue;
            text-align: center;
        }

        p {
            font-size: 16px;
            color: green;
        }
    </style>

    <link rel="stylesheet" href="4a.css">
</head>
<body>

    <h1 style="color: red; text-align: left;">Inline Styled Heading</h1>

    <p>This paragraph is styled using internal CSS.</p>

    <div class="box">
        This div uses external CSS for styling.
    </div>

</body>
</html>
