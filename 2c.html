<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <center><h2>Registration Form</h2></center>
    <table align="center" >
        <tr>
           <td > <label for="name">Name :</label> </td>
           <td><input type="text" id="name" name="name" ></td>
        </tr>
        <tr>
            <td > <label for="mobile no">Mobile No :</label> </td>
            <td><input type="number" id="mobile no" name="mobile no" ></td>
         </tr>
        <tr>
            <td > <label for="dob">DOB :</label> </td>
            <td><input type="date" id="dob" name="dob" ></td>
         </tr>
         <tr>
            <td > <label for="gender">Gender </label> </td>
            <td><input type="radio" id="male"  name="gender" value="male">Male
                <input type="radio" id="female"  name="gender" value="female">Female
            </td>
         </tr>
         <tr>
            <td>
                <label for="hobbies">Hobbies</label></td>
                <td>
                <input type="checkbox" id="Reading" name="hobbies" value="Reading">Reading
                <input type="checkbox" id="Singing" name="hobbies" value="Singing">Singing
                <input type="checkbox" id="Actinging" name="hobbies" value="Actinging">Acting

            </td>
         </tr>
         <tr>
            <td>
                <label for="Country">Country</label>
            </td>
            <td>
                <select id="Country" name="Country">
                    <option   value="india">India</option>
                    <option  value="usa">USA</option>

                    <option value="canada" >Canada</option>
                    <option  value="mexico">mexico</option>

                </select>
            </td>
         </tr>

         <tr>
            <td>
                <label for="message">Message</label>
            </td>
            <td><textarea id="message" rows="5" column="50"> </textarea></td>
         </tr>
         

         <tr>
            <td > <label for="name">Password :</label> </td>
            <td><input type="text" id="name" ></td>
         </tr>
         <tr >
            <td colspan="2" style="text-align: center;">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>


            </td>
         </tr>
    </table>
    
</body>
</html>
