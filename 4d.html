<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Font and Text Properties</title>
    <style>
        .example1 {
            font-size: 24px;
            font-weight: bold;
            font-style: italic;
            text-decoration: underline;
            text-transform: uppercase;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Demonstration of CSS Font and Text Properties</h1>

    <p class="example1">This text has a large font size, bold weight, italic style, underlined, uppercased, and centered alignment.</p>

</body>
</html>
