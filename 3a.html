<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors Example</title>
    <style>
        p {
            color: blue;
        }

        #myId {
            font-weight: bold;
            color: green;
        }

        .myClass {
            background-color: yellow;
            padding: 10px;
        }

        h1, h2 {
            text-align: center;
            color: purple;
        }

        * {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <h1>CSS Selectors Example</h1>
    <h2>Different types of CSS Selectors</h2>

    <p>This paragraph is styled with an element selector and should appear in blue.</p>
    <p id="myId">This paragraph has an ID selector and will appear in green with bold text.</p>
    <p class="myClass">This paragraph is styled with a class selector and should have a yellow background.</p>

</body>
</html>
